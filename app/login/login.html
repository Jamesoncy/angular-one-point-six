<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <form class="col-6">
        <div class = "card">
            <div class="card-header"><h3 class="mb-0">Login</h3></div>
            <div class = "card-body">
                <div class="form-group">
                <input type="text" class="form-control" id="username" ng-model="username" placeholder="Username">
                </div>
                <div class="form-group">
                <input type="text" class="form-control" id="password" ng-model="password" placeholder="Password">
                </div>
                <div class="form-group text-right">
                    <button type="button" ng-click="login()" class="btn-success btn">Login</button>
                </div>
            </div>
        </div>
      </form>   
    </div>
  </div>
